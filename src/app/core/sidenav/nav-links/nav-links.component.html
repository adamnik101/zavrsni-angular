<ul>
  <li>
    <a routerLink="/">
      <img ngSrc="assets/icons-svg/home.svg" alt="home,icon" width="20" height="20"/>
      Home
    </a>
  </li>
  <li>
    <a routerLink="search">
      <img ngSrc="assets/icons-svg/search.svg" alt="search,icon" width="20" height="20"/>
      Search
    </a>
  </li>
  <li>
    <a routerLink="trending">
      <img ngSrc="assets/icons-svg/trending.svg" alt="trending,icon" width="20" height="20"/>
      Trending
    </a>
  </li>
  @if (userService.userLoaded() === false){
    <li>
      <a routerLink="auth/login">
        <img ngSrc="assets/icons-svg/trending.svg" alt="trending,icon" width="20" height="20"/>
        Login
      </a>
    </li>
    <li>
      <a routerLink="auth/register">
        <img ngSrc="assets/icons-svg/trending.svg" alt="trending,icon" width="20" height="20"/>
        Register
      </a>
    </li>
  }
  @if (userService.userLoaded()) {
    <li>
      <a routerLink="/user/liked">
        <img ngSrc="assets/icons-svg/heart.svg" alt="liked heart,icon" width="20" height="20"/>
        Liked tracks
      </a>
    </li>
  }
</ul>
