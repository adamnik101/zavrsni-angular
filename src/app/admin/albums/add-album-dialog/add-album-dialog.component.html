<div class="dialog">
  <h1 mat-dialog-title>Add album</h1>
  <div mat-dialog-content>
    <form [formGroup]="albumGroup">
      <mat-form-field appearance="outline" floatLabel="always">
        <mat-label>Name</mat-label>
        <input type="text" matInput placeholder="Enter name of album" formControlName="name"/>
        @if(albumGroup.get('name')?.hasError('required')){
          <mat-error>Name is required</mat-error>
        }
      </mat-form-field>
      <mat-form-field appearance="outline" floatLabel="always">
        <mat-label>Artist</mat-label>
        <input type="text" matInput placeholder="Select an owner" formControlName="artist"/>
        @if(albumGroup.get('artist')?.hasError('required')){
          <mat-error>Artist is required</mat-error>
        }
      </mat-form-field>
    </form>
  </div>

  <div mat-dialog-actions>
    <button mat-button>Add</button>
    <button mat-button mat-dialog-close>Cancel</button>
  </div>
</div>
