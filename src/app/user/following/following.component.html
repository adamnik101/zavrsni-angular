
<div class="following">
  <ng-container *ngFor="let artist of following">
    <div class="row">
      <div class="left">
        <img src="{{artist.cover}}"/>
        <a routerLinkActive="active" routerLink="/artists/{{artist.id}}">{{artist.name}}</a>
      </div>
    </div>
  </ng-container>
</div>
